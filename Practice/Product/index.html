<!DOCTYPE html>
<html lang="en">

<head>

<body style="font-family: 'Kanit', sans-serif;" class="bg-primary bg-opacity-75">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
        <div class="container">
    
            <a class="navbar-brand"> <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 30 30"

                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M1 21.98c0 .56.45 1.01 1.01 1.01H15c.56 0 1.01-.45 1.01-1.01V21H1v.98zM8.5 8.99C4.75 8.99 1 11 1 15h15c0-4-3.75-6.01-7.5-6.01zM3.62 13c1.11-1.55 3.47-2.01 4.88-2.01s3.77.46 4.88 2.01H3.62zM1 17h15v2H1zM18 5V1h-2v4h-5l.23 2h9.56l-1.4 14H18v2h1.72c.84 0 1.53-.65 1.63-1.47L23 5h-5z" />

            <div id="icon" class="d-flex justify-content-end align-items-center ">
                <a class="link-secondary" id="search">

                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-5" role="img"

                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <path d="M21 21l-5.2-5.2"></path>
                    </svg>
                </a>
            </div>

        </div>
    </nav>

    <div class="container p-3">
        <div class="col card p-3 mb-3">

            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart"
                    viewBox="0 0 16 16">
                    <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />

            </div>

            <div class="mt-3">
                <h5>Total Price: <span id="countPrice-el" class="text-primary p-1"></span>บาท
                </h5>
            </div>

            <div class="cart mt-2">
                <button class="btn btn-danger rounded-pill mb-1" id="cancel">Cancel</button>
            </div>

        </div>

        <div class="col card p-3">
            <div id="food-list" class="row">
                
            </div>
