<!DOCTYPE html>

    <title>อาหารอร่อยๆร้อนๆแช่แข็งๆ</title>

<body style="font-family: 'Kanit', sans-serif;">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">

                    <path

                </svg>
                <strong>ร้านอาหารตามสั่งแช่แข็ง</strong>
            </a>
            <span id="searchbar" style="display: inline-block; width: 100%;"></span>

            <div id="icon" class="d-flex justify-content-end align-items-center ">
                <a class="link-secondary" id="search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-5" role="img"

                        <path d="M21 21l-5.2-5.2"></path>
                    </svg>
                </a>
            </div>
            
                <div id="changebg" class="btn-group">
                    <button id="dark" type="button" class="btn btn-outline-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-droplet-fill" viewBox="0 0 16 16">
                            <path d="M8 16a6 6 0 0 0 6-6c0-1.655-1.122-2.904-2.432-4.362C10.254 4.176 8.75 2.503 8 0c0 0-6 5.686-6 10a6 6 0 0 0 6 6ZM6.646 4.646l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448c.82-1.641 1.717-2.753 2.093-3.13Z"/>
                        </svg>
                      <span class="visually-hidden">Button</span>
                    </button>

                    <button id="light" ype="button" class="btn btn-outline-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-droplet" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M7.21.8C7.69.295 8 0 8 0c.109.363.234.708.371 1.038.812 1.946 2.073 3.35 3.197 4.6C12.878 7.096 14 8.345 14 10a6 6 0 0 1-12 0C2 6.668 5.58 2.517 7.21.8zm.413 1.021A31.25 31.25 0 0 0 5.794 3.99c-.726.95-1.436 2.008-1.96 3.07C3.304 8.133 3 9.138 3 10a5 5 0 0 0 10 0c0-1.201-.796-2.157-2.181-3.7l-.03-.032C9.75 5.11 8.5 3.72 7.623 1.82z"/>
                            <path fill-rule="evenodd" d="M4.553 7.776c.82-1.641 1.717-2.753 2.093-3.13l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448z"/>
                        </svg>
                      <span class="visually-hidden">Button</span>
                    </button>
                   
                  </div>

        </div>
    </nav>

    <div class="container p-3">
        <div class="col card p-3 mb-3">

            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart"
                    viewBox="0 0 16 16">
                    <path

                </svg>
                <span id="count-el" class="bg-success rounded-pill text-light px-2"></span>
            </div>

            <div class="mt-3">
                <h5>Total Price: <span id="countPrice-el" class="text-primary p-1"></span>บาท
                </h5>
            </div>

            <div class="cart mt-2">
                <button class="btn btn-danger rounded-pill mb-1" id="cancel">Cancel</button>
            </div>

        </div>

        <div class="col card p-3">
            <div id="food-list" class="row">
                
            </div>
        </div>

    </div>
</body>

</html>
